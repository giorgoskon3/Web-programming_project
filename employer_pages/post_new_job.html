<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Agency Application - Team 14</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/post_new_job.css">
    <script src="../assets/js/script.js" defer></script>
    <script src="assets/js/post_new_job.js" defer></script>
</head>

<body>
    <header>
        <h1 class="mainTitle">Job Agency Application</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="../index.html">Main Page</a></li>
                <li><a href="../job_seeker.html">Job Seeker</a></li>
                <li><a href="../employer.html">Employer</a></li>
                <li><a href="../communicate.html">Communicate</a></li>
            </ul>
        </nav>
    </header>

    <div class = "container">   
        <h1>Post a Job</h1>
        <form id = "jobForm">  
            <label> Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" required><br><br>
            <label> Job Description</label><br>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" placeholder="Job Description" required></textarea><br><br>
            <label> Job Location</label>
            <input type="text" id="jobLocation" name="jobLocation" placeholder="Job Location" required><br><br>
            <label> Salary Range (Optional)</label>
            <input type="text" id="salary_range" name="salary_range" placeholder="Salary Range e.g. 1000-1500"><br><br>
            <label> Job Type</label><br>
            <input type = "number" id = "jobType" name = "jobType" required><br><br>

            <button type = "submit">Post Job</button>
            <button type = "reset">Reset</button><br><br>
        </form>
    </div>
</body>

</html>
