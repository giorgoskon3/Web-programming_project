<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Search - Team 14</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/job_search.css" />
  <script src="../assets/js/script.js" defer></script>
  <script src="assets/js/job_search.js" defer></script>
</head>

<body>
  <header>
    <h1 class="mainTitle">Job Search</h1>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="../index.html">Main Page</a></li>
        <li><a href="../job_seeker.html">Job Seeker</a></li>
        <li><a href="../employer.html">Employer</a></li>
        <li><a href="../communicate.html">Communicate</a></li>
      </ul>
    </nav>
  </header>

  <div class="search-container">
    <form id="filterForm" class="filters">
      <input type="text" id="title" placeholder="Job Title" />
      <input type="text" id="location" placeholder="Location" />

      <select id="type">
        <option value="">All Types</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
        <option value="Freelance">Freelance</option>
      </select>

      <select id="level">
        <option value="">All Levels</option>
        <option value="Entry">Entry</option>
        <option value="Mid">Mid</option>
        <option value="Senior">Senior</option>
        <option value="Lead">Lead</option>
      </select>

      <select id="workStyle">
        <option value="">Work Style</option>
        <option value="On-site">On-site</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Remote">Remote</option>
      </select>

      <select id="benefits">
        <option value="">Benefits</option>
        <option value="Health Insurance">Health Insurance</option>
        <option value="Paid Time Off">Paid Time Off</option>
        <option value="Flexible Hours">Flexible Hours</option>
        <option value="Retirement Plan">Retirement Plan</option>
      </select>

      <input type="text" id="skills" placeholder="Required Skills (e.g. JavaScript)" />
      <input type="text" id="salary" placeholder="Minimum Salary ($)" />

      <button type="submit">Search</button>
    </form>

    <div class="jobs-container" id="jobList">
      <!-- Filtered job cards appear here -->
    </div>
  </div>
  
</body>
</html>
