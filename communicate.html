<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Agency Application - Team 14</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/communicate.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/language.js" defer></script>
    <script src="assets/js/job_seeker.js" defer></script>
</head>

<body>
    <header>
        <h1 class="mainTitle">Job Agency Application</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Main Page</a></li>
                <li><a href="job_seeker.html">Job Seeker</a></li>
                <li><a href="employer.html">Employer</a></li>
                <li><a href="communicate.html">Communicate</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <div class="card">
            <h2>Contact with us</h2>
            <form>
                <fieldset>
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Name</label><br>
                            <input type="text" id="fname" name="name" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Surname</label><br>
                            <input type="text" id="lname" name="lastname" placeholder="Surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" id="street" name="user_mail" placeholder="Email" size="45"><br><br>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" placeholder="Write your message" rows="5"
                            cols="45"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

</body>

</html>
